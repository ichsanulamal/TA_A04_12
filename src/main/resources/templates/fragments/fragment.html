<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  </head>
  <head th:fragment="js">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity=""
            crossOrigin=""
    ></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.imgbin.com/17/15/1/shop-icon-retail-icon-w1TjyYWM.jpg">
  </head>
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light bg-danger">
  <a class="navbar-brand font-weight-bold text-light" href="/">SI-RETAIL</a>
  <button
          th:unless="${page == 'Login'}"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
          th:unless="${page == 'Login'}"
          class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li th:classappend="${page == 'Home'} ? active : ''" class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li th:classappend="${page == 'Cabang'} ? active : ''"class="nav-item">
        <a class="nav-link" href="/cabang/viewall">Cabang</a>
      </li>
      <li th:classappend="${page == 'User'} ? active : ''"class="nav-item">
        <a class="nav-link" href="/user/viewall">User</a>
      </li>
    </ul>
    <ul class="navbar-nav dropdown">
        <a class="nav-link dropdown-toggle text-light" th:text="${#httpServletRequest.remoteUser} + ' '" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/user/update-password}">Ubah Password</a>
          <a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a>
        </div>
      </ul>
  </div>
</nav>
</body>
</html>
