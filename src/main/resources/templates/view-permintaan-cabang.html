<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Permintaan Pembukaan Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container p-4 justify-content-center">
    <h2>Daftar Permintaan Pembukaan Cabang SI-RETAIL</h2>
    <div class="row justify-content-md-center">
        <div th:if="${msg == 1}" class="card text-white bg-success m-4 w-75">
            <div class="card-body">
                <p class="card-text">Cabang berhasil Disetujui!</p>
            </div>
        </div>
        <div th:if="${msg == 2}" class="card text-white bg-success m-4 w-75">
            <div class="card-body">
                <p class="card-text">Cabang berhasil Ditolak!</p>
            </div>
        </div>
    </div>
    <br />
    <div th:if="${#lists.size(permintaanCabang) == 0}" class="row justify-content-md-center mb-5">
        <h2>Belum ada Permintaan Pembukaan Cabang</h2>
    </div>
    <div th:if="${#lists.size(permintaanCabang) != 0}" class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Cabang</th>
                        <th>Nama Cabang</th>
                        <th>Alamat Cabang</th>
                        <th>No Telepon Cabang</th>
                        <th>Ukuran Cabang</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each="cabang, x : ${permintaanCabang}">
                    <tr>
                        <td th:text="${x.count}"></td>
                        <td th:text="${cabang.id}"></td>
                        <td th:text="${cabang.nama}"></td>
                        <td th:text="${cabang.alamat}"></td>
                        <td th:text="${cabang.noTelepon}"></td>
                        <td th:text="${cabang.ukuran}"></td>
                        <td th:text="'Menunggu Persetujuan'"></td>
                        <td>
                            <a
                                    th:class="${'btn btn-primary'}"
                                    th:href="@{/cabang/setuju-permintaan/} + ${cabang.id}"
                            >Menyetujui</a
                            >
                        </td>
                        <td>
                            <a
                                    th:class="${'btn btn-danger'}"
                                    th:href="@{/cabang/tolak-permintaan/} + ${cabang.id}"
                            >Menolak</a
                            >
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
    </div>

    <a class="btn btn-primary" th:href="@{/cabang/viewall/}">Kembali</a>
</div>
</body>
</html>
